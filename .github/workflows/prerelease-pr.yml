name: prerelease-pr

permissions:
  id-token: write

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

jobs:
  publish:
    if: github.repository_owner == 'prismicio' && github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: "https://registry.npmjs.org"
      - run: npm ci
      - name: "Generate PR prerelease version"
        id: version
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          CURRENT_VERSION=$(jq -r '.version' package.json)
          PR_NUMBER=${{ github.event.number }}
          VERSION="${CURRENT_VERSION}-pr.${PR_NUMBER}.${SHORT_SHA}"
          TAG="pr-${PR_NUMBER}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
      - run: npm version ${{ steps.version.outputs.version }} --no-git-tag-version
      - run: npm publish --provenance --tag ${{ steps.version.outputs.tag }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  cleanup:
    if: github.repository_owner == 'prismicio' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: "https://registry.npmjs.org"
      - name: "Deprecate PR prerelease"
        run: |
          PR_NUMBER=${{ github.event.number }}
          PR_TAG="pr-${PR_NUMBER}"
          PACKAGE_NAME=$(jq -r ".name" package.json)
          PR_VERSION=$(npm view "$PACKAGE_NAME" dist-tags."$PR_TAG" 2>/dev/null || echo "")
          if [ -z "$PR_VERSION" ]; then
            echo "No version found for tag $PR_TAG, skipping cleanup"
            exit 0
          fi
          npm deprecate "$PACKAGE_NAME@$PR_VERSION" "PR #${PR_NUMBER} was closed"
          npm dist-tag rm "$PACKAGE_NAME" "$PR_TAG"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
